<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calend√°rio de Agendamento</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calendar-container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: var(--primary);
            color: white;
        }

        .month-year {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: var(--light);
            padding: 10px 0;
            text-align: center;
            font-weight: 600;
            color: var(--dark);
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            padding: 15px;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            font-weight: 500;
        }

        .day:hover {
            background: #e9ecef;
        }

        .day.current {
            color: var(--primary);
            font-weight: 600;
        }

        .day.selected {
            background: var(--primary);
            color: white;
        }

        .day.disabled {
            color: #adb5bd;
            pointer-events: none;
        }

        .day.has-appointment::after {
            content: '';
            position: absolute;
            bottom: 5px;
            width: 6px;
            height: 6px;
            background: var(--success);
            border-radius: 50%;
        }

        .appointment-display {
            padding: 20px;
            border-top: 1px solid #e9ecef;
            min-height: 150px;
        }

        .appointment-display h3 {
            margin-bottom: 15px;
            color: var(--dark);
        }

        .appointment-item {
            background: var(--light);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .appointment-time {
            font-weight: 600;
            color: var(--primary);
        }

        .appointment-actions {
            display: flex;
            gap: 5px;
        }

        .action-btn {
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .edit-btn {
            background: var(--warning);
            color: white;
        }

        .delete-btn {
            background: var(--danger);
            color: white;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .no-appointments {
            color: #6c757d;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .month-year {
                font-size: 1.2rem;
            }
            
            .nav-buttons {
                gap: 5px;
            }
            
            .nav-btn {
                width: 30px;
                height: 30px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <div class="month-year">Junho 2023</div>
            <div class="nav-buttons">
                <button class="nav-btn" id="prev-month">&lt;</button>
                <button class="nav-btn" id="next-month">&gt;</button>
            </div>
        </div>
        
        <div class="weekdays">
            <div>Dom</div>
            <div>Seg</div>
            <div>Ter</div>
            <div>Qua</div>
            <div>Qui</div>
            <div>Sex</div>
            <div>S√°b</div>
        </div>
        
        <div class="days" id="calendar-days">
            <!-- Days will be populated by JavaScript -->
        </div>
        
        <div class="appointment-display">
            <h3>Agendamentos para <span id="selected-date">Nenhuma data selecionada</span></h3>
            <div id="appointments-list">
                <p class="no-appointments">Selecione uma data para ver ou adicionar agendamentos</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Current date
            const today = new Date();
            let currentMonth = today.getMonth();
            let currentYear = today.getFullYear();
            let selectedDate = null;
            let appointments = {};

            // Sample appointments data
            appointments['2023-06-15'] = [
                { time: '09:00', description: 'Reuni√£o com equipe' },
                { time: '14:30', description: 'Consulta m√©dica' }
            ];
            
            appointments['2023-06-20'] = [
                { time: '10:15', description: 'Apresenta√ß√£o para cliente' }
            ];

            // DOM elements
            const monthYearElement = document.querySelector('.month-year');
            const calendarDaysElement = document.getElementById('calendar-days');
            const selectedDateElement = document.getElementById('selected-date');
            const appointmentsListElement = document.getElementById('appointments-list');
            const prevMonthBtn = document.getElementById('prev-month');
            const nextMonthBtn = document.getElementById('next-month');

            // Event listeners
            prevMonthBtn.addEventListener('click', () => {
                currentMonth--;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                }
                renderCalendar();
            });

            nextMonthBtn.addEventListener('click', () => {
                currentMonth++;
                if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
                renderCalendar();
            });

            // Render calendar
            function renderCalendar() {
                // Update month/year display
                const monthNames = [
                    'Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho',
                    'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
                ];
                monthYearElement.textContent = `${monthNames[currentMonth]} ${currentYear}`;

                // Get first day of month and total days
                const firstDay = new Date(currentYear, currentMonth, 1);
                const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
                const startingDay = firstDay.getDay(); // 0-6 (Sun-Sat)

                // Clear previous days
                calendarDaysElement.innerHTML = '';

                // Add empty cells for days before first day of month
                for (let i = 0; i < startingDay; i++) {
                    const dayElement = document.createElement('div');
                    dayElement.classList.add('day', 'disabled');
                    calendarDaysElement.appendChild(dayElement);
                }

                // Add days of current month
                for (let i = 1; i <= daysInMonth; i++) {
                    const dayElement = document.createElement('div');
                    dayElement.classList.add('day');
                    dayElement.textContent = i;

                    // Highlight current date
                    if (i === today.getDate() && currentMonth === today.getMonth() && currentYear === today.getFullYear()) {
                        dayElement.classList.add('current');
                    }

                    // Highlight selected date
                    const dateKey = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    if (selectedDate === dateKey) {
                        dayElement.classList.add('selected');
                    }

                    // Mark days with appointments
                    if (appointments[dateKey]) {
                        dayElement.classList.add('has-appointment');
                    }

                    dayElement.addEventListener('click', () => selectDate(i));
                    
                    calendarDaysElement.appendChild(dayElement);
                }

                // Ensure we always have 7 days per week
                const totalDaysShown = startingDay + daysInMonth;
                const remainingCells = 7 - (totalDaysShown % 7);
                if (remainingCells < 7) {
                    for (let i = 0; i < remainingCells; i++) {
                        const dayElement = document.createElement('div');
                        dayElement.classList.add('day', 'disabled');
                        calendarDaysElement.appendChild(dayElement);
                    }
                }
            }

            // Handle date selection
            function selectDate(day) {
                const dateKey = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                selectedDate = dateKey;

                // Update calendar display
                const dayElements = document.querySelectorAll('.day');
                dayElements.forEach(el => {
                    el.classList.remove('selected');
                    if (el.textContent == day && !el.classList.contains('disabled')) {
                        el.classList.add('selected');
                    }
                });

                // Update selected date display
                const dateObj = new Date(currentYear, currentMonth, day);
                const formattedDate = dateObj.toLocaleDateString('pt-BR', {
                    weekday: 'long',
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric'
                });
                selectedDateElement.textContent = formattedDate.charAt(0).toUpperCase() + formattedDate.slice(1);

                // Show appointments for selected date
                displayAppointments(dateKey);
            }

            // Display appointments for a date
            function displayAppointments(dateKey) {
                appointmentsListElement.innerHTML = '';

                if (appointments[dateKey] && appointments[dateKey].length > 0) {
                    appointments[dateKey].forEach(appointment => {
                        const appointmentElement = document.createElement('div');
                        appointmentElement.className = 'appointment-item';
                        appointmentElement.innerHTML = `
                            <div>
                                <span class="appointment-time">${appointment.time}</span>
                                <span>${appointment.description}</span>
                            </div>
                            <div class="appointment-actions">
                                <button class="action-btn edit-btn">‚úèÔ∏è</button>
                                <button class="action-btn delete-btn">üóëÔ∏è</button>
                            </div>
                        `;
                        appointmentsListElement.appendChild(appointmentElement);
                    });
                } else {
                    const noAppointmentElement = document.createElement('p');
                    noAppointmentElement.className = 'no-appointments';
                    noAppointmentElement.textContent = 'Nenhum agendamento para esta data';
                    appointmentsListElement.appendChild(noAppointmentElement);
                }
            }

            // Initialize calendar
            renderCalendar();
        });
    </script>
</body>
</html>
